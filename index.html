<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/559822bc1a.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Dev Music</title>
  </head>

  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="nav-logo">
          <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="nav-library">
          <i class="fa-solid fa-book"></i>
          <p>Sua Biblioteca +</p>
        </div>
        <div class="nav-playlist">
          <h5>Crie sua primeira Playlist</h5>
          <p>É facil, vamos te ajudar</p>
          <button>Criar playlist</button>
        </div>
        <div class="nav-podcast">
          <h5>Que tal seguir um Podcast?</h5>
          <p>Avisaremos você sobre nossos Episódios</p>
          <button>Seguir Podcast</button>
        </div>
        <div class="nav-footer">

            <a href="#">Legal</a>
            <a href="#">centro de Privacidade</a>
            <a href="#">Politica de Privacidade</a>
            <a href="#">Cookies</a>
            <a href="#">Sobre anúncios</a>
            <a href="#">Acessibilidade</a>
        </div>
        <button class="nav-lang-button">
            <i class="fa-solid fa-globe"></i>
            Português do Brasil
        </button>
      </nav>
      <main>
        <head class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input placeholder="O que você quer ouvir?">
        </head>
        <section class="content">
            <h2>Artistas Populares</h2>
            <div class="artistis-grid"></div>

            <h2>Álbuns Populares</h2>
            <div class="albums-grid">
                <!-- Inserir dados com js -->
            </div>
        </section>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
